<!DOCTYPE html>
<html>
<head>
    <title>Running Industry Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
        stlite.mount({
            requirements: [
                'streamlit',
                'pandas',
                'matplotlib',
                'seaborn',
                'numpy',
                'scikit-learn'
            ],
            entrypoint: "4-app.py",
            files: {
                "4-app.py": `YOUR_PYTHON_CODE_HERE`,
                "FootwearData_cleaned.csv": "YOUR_CSV_DATA_HERE"
            }
        }, document.getElementById('root'));
    </script>
</body>
</html>
